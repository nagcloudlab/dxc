<div class="container">
    <div class="display-1">{{title}}</div>
    <hr />
    <div class="list-group">
        <div *ngFor="let product of products" class="list-group-item">
            <div *ngIf="product.isAvailable">
                <div class="row">
                    <div class="col-3">
                        <img [src]="product.imgPath" class="img-fluid" />
                    </div>
                    <div class="col-9">
                        <div>{{product.name}}</div>
                        <div>{{product.price}}</div>
                        <button class="btn btn-sm btn-dark">Buy</button>
                        <br />
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a (click)="changeTab($event,1)" [ngClass]="{'nav-link':true,active:isTabSelected(1)}"
                                    href="">Description</a>
                            </li>
                            <li class="nav-item">
                                <a (click)="changeTab($event,2)" [ngClass]="{'nav-link':true,active:isTabSelected(2)}"
                                    href="">Specification</a>
                            </li>
                            <li class="nav-item">
                                <a (click)="changeTab($event,3)" [ngClass]="{'nav-link':true,active:isTabSelected(3)}"
                                    href="">Reviews</a>
                            </li>
                        </ul>
                        <div *ngIf="isTabSelected(1)">{{product.description}}</div>
                        <div *ngIf="isTabSelected(2)">Not Yet</div>
                        <div *ngIf="isTabSelected(3)">None Yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
