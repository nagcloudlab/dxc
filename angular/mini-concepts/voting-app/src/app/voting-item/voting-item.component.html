<div class="item">

  <div class="card card-body">
    <div class="d-flex justify-content-between">
      <span>{{value}}</span>
      <button (click)="handleDel($event)" class="btn btn-sm btn-danger">x</button>
    </div>
    <hr/>
    <div class="d-flex justify-content-around">
      <button (click)="handleLikesEvent($event)" class="btn btn-primary"><i class="fa fa-plus"></i></button>
      <span class="text-danger">{{likes+(-dislikes)}}</span>
      <button (click)="handleDislikesEvent($event)" class="btn btn-secondary"><i class="fa fa-minus"></i></button>
    </div>
  </div>

</div>
